
<div *ngIf="isLoading; else content" width="width:100vw;" class="sales_head mt-5">
  <p-skeleton height="2rem" styleClass="mb-2 w-full"></p-skeleton>
  <p-skeleton height="17rem" styleClass="mb-2 w-full"></p-skeleton>
  <p-skeleton height="2rem" styleClass="mb-2 w-full"></p-skeleton>
  <p-skeleton height="20rem" styleClass="mb-2 w-full"></p-skeleton>
</div>

<ng-template #content>
  <div class="sales_head flex justify-content-between">
  <h2>Sales Dashboard</h2>
  <button class=" border-round-2xl mt-2"><i class="fa-regular fa-bell fa-xl"></i></button>
  </div>
  <div class="salescontainer p-2 pt-3">
  <div class="salescon flex justify-content-center gap-5 flex-wrap ">
  <div class=" p-2 border-round-2xl  pt-3 total_revnew" style="background-color: #f0ecec;">
      <label class="ml-3 font-bold">Total Revenue</label>
      <h2 class="ml-3">$203.378 <span class="text-xs" style="color:green">+6.32%</span></h2>
  </div>

  <div class=" p-2 border-round-2xl  pt-3 total_revnew" style="background-color: #def0f7;">
      <label class="font-bold ml-3">Total Customer</label>
      <h2 class="ml-3">$54.544 <span class="text-xs" style="color:red">+3.54%</span></h2>
  </div>
  <div class="p-2 border-round-2xl pt-3 total_revnew" style="background-color: #e4e0fc;">
      <label class="ml-3 font-bold">Total profit</label>
      <h2 class="ml-3">$203.378 <span class="text-xs " style="color:green">+8.12%</span></h2>
  </div>
  </div>
  <div class="spending_statics flex justify-content-between p-1">
      <h3 class="ml-2">Spending Statistics</h3>
      <div class="mt-3">
        <button class=" calbtn border-round-2xl px-3 py-2 bg-white" >Day</button>
        <button class=" calbtn border-round-2xl px-2 py-2 bg-white activecalbtn" >Week</button>
        <button class=" calbtn border-round-2xl px-2 py-2 bg-white" >Year</button>
      </div>
    </div>
    <div class=" p-2 border-round-2xl  pt-3 total_revnew ml-3  block">
      <label class="font-bold ml-3">Income</label>
      <h2 class="ml-3">$10.823,43<span class="text-xs ml-2" style="color:green">+3.54%</span></h2>
      <h4 class="ml-3">Total income in week</h4>
    </div>
    <br><br>
    <div class="w-full flex justify-content-center">
      <apx-chart
    [series]="serie"
    [chart]="charts"
    [plotOptions]="plotOptions"
    [dataLabels]="dataLabels"
    [grid]="grid"
    [yaxis]="yaxis"
    [xaxis]="xaxis"
    [legend]="legend"
    [stroke]="stroke"
    [dataLabels]="dataLabels"
    [states]="states"

  ></apx-chart>
    </div>
    
  <div>
   
  </div>
  </div>
  
  <div class="flex justify-content-between">
    <h2 class="ml-2">Customer Transaction</h2>
    <div class="align-items-center pt-3 flex mr-3">
        <span class="">View All</span>
        <div>
          <img src="../../../assets/abc.svg" class="h-2rem w-2rem p-0 m-0" alt="primeflex" style="rotate: -50deg;">
        </div> 
    </div>
</div>

<div class="transactionContainer "> 
    <p-table class="border-round-2xl" [value]="product" [tableStyle]="{'min-width': '100%'}" [rowHover]="true">
        <ng-template pTemplate="header">
            <tr>
              <th>
              <p-tableHeaderCheckbox class="my-checkbox"></p-tableHeaderCheckbox>
              </th>
                <th class="abc">Customer</th>
                <th>Item</th>
                <th>Date</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
              <td>
                  <p-tableCheckbox [value]="product"></p-tableCheckbox>
              </td>
                <td>{{product.customer}}</td>
                <td>{{product.item}}</td>
                <td>{{product.date}}</td>
                <!-- <td><p [ngClass]="product.status=='Success' ? 'success-text': product.status=='On Process' ? 'on-process' : 'fail-text' ">{{product.status}}</p></td> -->
                <td><p [class]="getClassName(product.status)">{{product.status}}</p></td>
                <td><i class="pi pi-eye"></i> <i class="pi pi-trash ml-3"></i> <i class="pi pi-ellipsis-h ml-3"></i></td>
            </tr>
        </ng-template>
      </p-table>


</div>

</ng-template>
