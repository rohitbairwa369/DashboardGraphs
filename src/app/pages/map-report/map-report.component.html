

<div *ngIf="isLoading; else content" width="width:100vw;" class="sales_head mt-5">

    <p-skeleton height="20rem" styleClass="mb-5 w-full"></p-skeleton>

    <p-skeleton height="20rem" styleClass="mb-2 w-full"></p-skeleton>
  </div>
  

  <ng-template #content>
    <div class="flex justify-content-between">
        <h3 >
            Customer by Country
        </h3>
        <div class="report-icon w-2 ">
            <img src="../../../assets/report-i.svg" class="mx-auto block mt-3 p-2 border-round-xl surface-300" width="70%" alt="">
        </div>
    </div>
    <span class="text-700">Periode August 2022</span>
<div class="w-full h-17rem">
    <div class = "world-map" width="100%" height="100%"></div>
</div>
<div class="w-11  m-auto border-round-top-2xl surface-300" style="height:10px;"></div>


<div class="w-full h-25rem border-round-2xl surface-100 p-2">

    <div class="grid">
        <div class="col-8">
            <div class="grid">
                <div class="col-12 pl-4">
                    <h3 >
                        Social Source
                    </h3>
                    <span class="text-700">Total traffic in a week</span>
                </div>
            </div>
        </div>
        <div class="col-4">
            <img src="../../../assets/tune.svg" class="mx-auto block mt-3 p-2 border-round-xl bg-white" width="40%" alt="">
        </div>

    </div>
    <div class="flex justify-content-center p-3">
        <div class="w-full  bg-white h-12rem border-round-xl grid">
            <div class="flex flex-column col-4">
        <h5 class="m-0">Website</h5>
        <h3 class="m-1">2300</h3>
<br>
        <h5 class="m-0">E-commerce</h5>
        <h3 class="m-1">3400</h3>
<br>
        <h5 class="m-0">Instagram</h5>
        <h3 class="m-1">443</h3>
            </div>
            <div class="col-8">
                <apx-chart
                [series]="series"
                [chart]="chart"
                [plotOptions]="plotOptions"
                [labels]="labels"
                [legend]="legend"
                [dataLabels]="dataLabels"
                [colors]="colors"
                [states]="states"
              ></apx-chart>
            </div>
        </div>
    </div>
    <div class="grid p-3 align-items-center">
        <div class="col-7">
            See More Statistics
        </div>
        <div class="col-5">
            <button class="seedetails_button border-round-2xl p-2 border-none">See details</button>
        </div>

    </div>

</div>

</ng-template>
